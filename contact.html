<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا | مدماك الجنوب</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-['Cairo']">
    <section class="py-20 px-4">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">أرسل لنا استفسارك</h2>
            <form class="space-y-4">
                <input type="text" placeholder="الاسم الكريم" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="tel" placeholder="رقم الجوال" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <select class="w-full p-3 border rounded-lg">
                    <option>نوع الخدمة</option>
                    <option>بناء عظم</option>
                    <option>استفسار عن عقار</option>
                    <option>أخرى</option>
                </select>
                <textarea placeholder="تفاصيل الطلب" class="w-full p-3 border rounded-lg h-32"></textarea>
                <button class="w-full bg-blue-900 text-white py-3 rounded-lg font-bold hover:bg-yellow-600 transition">إرسال الطلب</button>
            </form>
        </div>
    </section>
</body>
</html>
