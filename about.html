<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فلسفتنا | مدماك الجنوب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #C5A059; --dark: #0A0A0A; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--dark); color: white; }
        .gold-text { color: var(--gold); }
        .glass-panel { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(197, 160, 89, 0.2); backdrop-blur: 10px; }
    </style>
</head>
<body>
    <nav class="p-6 border-b border-white/10 flex justify-between items-center">
        <a href="index.html" class="text-gold font-bold">← العودة</a>
        <div class="text-xl font-black gold-text">OUR PHILOSOPHY</div>
    </nav>

    <section class="py-24 px-6 max-w-5xl mx-auto text-center">
        <h1 class="text-5xl font-black mb-12 animate__animated animate__fadeIn">إرث من <span class="gold-text">الثقة</span></h1>
        <div class="grid md:grid-cols-2 gap-8 text-right">
            <div class="glass-panel p-10 rounded-3xl">
                <h3 class="text-2xl font-bold mb-4 gold-text">رؤيتنا</h3>
                <p class="text-gray-400 leading-relaxed">أن نعيد تعريف مفهوم المقاولات في الجنوب السعودي من خلال دمج القوة الإنشائية بالفخامة المعمارية الحديثة.</p>
            </div>
            <div class="glass-panel p-10 rounded-3xl">
                <h3 class="text-2xl font-bold mb-4 gold-text">رسالتنا</h3>
                <p class="text-gray-400 leading-relaxed">الالتزام بأعلى معايير الجودة والأمان، وتحويل تطلعات عملائنا إلى صروح عمرانية تدوم للأبد.</p>
            </div>
        </div>
    </section>

    <footer class="py-10 text-center opacity-30 text-[10px] tracking-[5px]">MIDMAK AL-JANOUB</footer>
    <script src="script.js"></script>
</body>
</html>
